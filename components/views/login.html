<div class="logIn">
	<h2>Log In</h2>

<form name="login" ng-submit="loginUser()" novalidate>
	<input type="text" placeholder="Email" class="email" ng-model="user.email">
	<input type="password" placeholder="Password" class="password" ng-model="user.password">

	<button type="submit" class="submit">Login</button>

	<span><a ng-href="#/register">Register Now</a> | <a href="">Forgot Password?</a></span>
</form>
</div>
